prior-segmenting:
  global:
    model_file: examples/output/<EXP>.mod
    out_file: examples/output/<EXP>.out
    err_file: examples/output/<EXP>.err
    default_layer_dim: 16
    dropout: 0.5
  model: !DefaultTranslator &main_model
    _xnmt_id: main_model
    src_reader: !SegmentationTextReader {}
    trg_reader: !PlainTextReader {}
    src_embedder: !SimpleWordEmbedder
      vocab_size: 100 # TODO: Remove this line
      emb_dim: 16
    encoder: !SegmentingSeqTransducer
      embed_encoder: !BiLSTMSeqTransducer
        input_dim: 16
        hidden_dim: 16
        layers: 1
      segment_transducer: !SegmentTransducer
        encoder: !BiLSTMSeqTransducer
          input_dim: 16
          hidden_dim: 16
          layers: 1
        transformer: !TailSegmentTransformer {}
      learn_segmentation: False
      learn_delete: False
      reinforcement_param: !ScalarParam
        initial: 0.1
        grow: 2
        warmup: 1
        min_value: 0.0
        max_value: 1.0
      length_prior: 3.5
    attender: !MlpAttender
      state_dim: 16
      hidden_dim: 16
      input_dim: 16
    trg_embedder: !SimpleWordEmbedder
      vocab_size: 100 # TODO: Remove this line
      emb_dim: 16
    decoder: !MlpSoftmaxDecoder
      vocab_size: 100 # TODO: Remove this line
      layers: 1
      mlp_hidden_dim: 16
      bridge: !CopyBridge {}
    inference: !SimpleInference {}
  train: !SimpleTrainingRegimen
    model: *main_model # TODO: remove this line
    run_for_epochs: 2
    src_file:
      - examples/data/head-char.ja
      - examples/data/head-seg.ja
    trg_file: examples/data/head.en
    dev_tasks:
    - !AccuracyEvalTask
      model: *main_model # TODO: remove this line
      eval_metrics: bleu
      src_file:
        - examples/data/head-char.ja
        - examples/data/head-seg.ja
      ref_file: examples/data/head.en
      hyp_file: examples/output/<EXP>.dev_hyp
  evaluate:
  - !AccuracyEvalTask
    model: *main_model # TODO: remove this line
    eval_metrics: bleu
    src_file:
      - examples/data/head-char.ja
      - examples/data/head-seg.ja
    ref_file: examples/data/head.en
    hyp_file: examples/output/<EXP>.test_hyp
